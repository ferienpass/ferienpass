ferienpass.frontend:
    resource: '../src/Controller/Frontend/'
    type: annotation
    defaults:
        _scope: frontend
        _token_check: true
        _locale: de

ferienpass.backend:
    resource: '../src/Controller/Backend/'
    type: annotation
    prefix: '%contao.backend.route_prefix%'
    defaults:
        _scope: backend
        _token_check: true

ferienpass.backend_api:
    resource: '../src/Controller/Backend/Api'
    type: annotation
    prefix: '/admin/api'

ferienpass.frontend_api:
    resource: '../src/Controller/Frontend/Api'
    type: annotation
    prefix: /api
    defaults:
        _scope: frontend
        _token_check: false

# Redirect /contao to /admin
contao_backend_redirect:
    path: '/contao'
    defaults:
        _scope: backend
        _controller: Symfony\Bundle\FrameworkBundle\Controller\RedirectController::redirectAction
        route: contao_backend
        permanent: true
